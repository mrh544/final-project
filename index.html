<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volts | Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav>
    </nav>
    <header>
      <img src="images/volts-logo.svg" />
    </header>
    <main>
      <!-- show if user is logged in -->
      <div class="friends">
        <div class="row">
          <div>
            <h2>Investors</h2>
          </div>
          <div id="investors" class="users">
            <!-- investor templates generated here -->
          </div>
        </div>
      </div>

      <section>
        <div class="search">
          <input id="investor-search" type="text" name="" placeholder="Search for an investor...">
          <img src="images/icons/search-icon.svg" />
        </div>
      </section>

      <section class="column">
        <div class="tags">
          <div class="tag">Female Founders</div>
          <div class="tag">High Tech</div>
          <div class="tag">Sustainable</div>
        </div>
        <div class="tags">
          <div class="tag">Black Founders</div>
        </div>
      </section>

      <section>
        <aside class="card">
          <h1>Top 5 Holdings</h1>
          <!--<span class="subtitle" style="float: right">#12 fund</span>
          <span class="subtitle"></span>-->
          <h2 id="share-value" class="title">149.15</h2>

          <div class="return">
            <div class="icon">
              <div class="oval"></div>
              <div class="arrow"></div>
            </div>
            <span class="value positive">2.17%</span>
          </div>

          <div class="chart">
            <div id="edit-button">
              <img width="12" src="images/icons/edit-icon.svg" />
            </div>
            <div id="expand-button">
              <img width="12" src="images/icons/expand-icon.svg" />
            </div>
            <div id="container"></div>
          </div>
        </aside>
      </section>
    </main>
    <!-- external libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.3"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/async@3.2.0/dist/async.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <!-- internal -->
    <script src="js/helper.js"></script>
    <script src="js/investor.js"></script>
    <script src="js/fund.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script>
    (function() {
      app.initialize();
    })();
    </script>
    <script src="chart-theme.js"></script>
    <script src="stock-chart.js"></script>
  </body>
</html>
